<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon"
        href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <input type="text" placeholder="Enter the Location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="404.png" alt="404 Error">
        </div>


        <div class="weather-body">
            <img src="/assets/clear.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class=temperature>0<sup>Â°C</sup></p>
                <p class="description">Cloudy</p>

            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet" style="color: #ffffff;"></i>
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>

                <div class="wind">
                    <i class="fa-sharp fa-solid fa-wind" style="color: #ffffff;"></i>
                    <span id="wind-speed">12Km/H</span>
                    <p>Wind speed</p>
                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7410411ce3.js" crossorigin="anonymous"></script>
</body>

</html>
